<th:block xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded font-weight-bold">
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <h4 class="mb-0">
                <a class="nav-link py-0" th:href="@{/job/list}">
                    <span class="text-dark">JobSearch</span>
                        <span class="text-primary">
                        <i class="fas fa-plus"></i>
                    </span>
                </a>
            </h4>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/job/list}" th:title="#{navigation.jobs}"><i class="fas fa-briefcase"></i></a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/user/login}" th:title="#{navigation.login}"><i class="fas fa-sign-in-alt"></i></a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('USER')">
                    <a class="nav-link" th:href="@{/user/profile}" th:title="#{navigation.profile}"><i class="fas fa-user"></i></a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/user/list}" th:title="#{navigation.users}"><i class="fas fa-users"></i></a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="@{/user/register}" th:title="#{navigation.register}"><i class="fas fa-user-plus"></i></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/user/logout}" th:method="POST">
                        <button class="nav-link border-0 bg-transparent" th:title="#{navigation.logout}">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
