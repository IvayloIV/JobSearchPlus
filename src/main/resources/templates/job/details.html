<th:block xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="jobDetails">
    <div class="container" th:object="${jobModelView}">
        <h3 th:text="*{title}"></h3>
        <div class="row">
            <div class="col col-lg-2" th:text="*{region}"></div>
            <div class="col col-lg-2" th:text="*{#dates.format(updatedDate, 'dd.MM.yyyy HH:mm')}"></div>
            <div class="col col-lg-2" th:text="*{#dates.format(expireDate, 'dd.MM.yyyy HH:mm')}"></div>
            <div class="col col-lg-2" th:text="*{salary}"></div>
        </div>
        <div class="row">
            <div class="col col-lg-2" th:text="*{companyName}"></div>
            <div class="col col-lg-10" th:text="*{jobCategory}"></div>
        </div>
        <th:block >

        </th:block>
        <div class="row my-4"
             sec:authorize="!hasAuthority('ADMIN')"
             th:if="${userStatus.name != 'Applied' && userStatus.name != 'Accepted'}">
            <form class="form" th:action="@{/job/{recordId}/status/Applied(recordId=*{recordId})}" th:method="POST">
                <button type="submit" class="btn btn-primary">Apply for</button>
            </form>
        </div>
        <!--<div class="row my-4"-->
             <!--sec:authorize="!hasAuthority('ADMIN')"-->
             <!--th:if="${userStatus.name == 'Applied' && lastUserJobId == *{recordId}}">-->
            <!--<form class="form" th:action="@{/job/{recordId}/status/Surrendered(recordId=*{recordId})}" th:method="POST">-->
                <!--<button type="submit" class="btn btn-primary">Surrender</button>-->
            <!--</form>-->
        <!--</div>-->
        <div class="row">
            <p th:utext="*{description}"></p>
        </div>
    </div>
</th:block>
