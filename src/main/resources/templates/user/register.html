<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="register">
    <h1 class="text-center text-dark mt-4" th:text="#{registerUser.createNewProfile}"></h1>
    <hr class="hr-2 bg-dark w-75 mb-4">
    <form class="form mx-auto w-75" th:action="@{/user/register}" th:method="POST" th:object="${registerBindingModel}" enctype="multipart/form-data">
        <div class="form-group my-3">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="facultyNumber"
                           th:field="*{facultyNumber}"
                           th:placeholder="#{registerUser.facultyNumber}">
                    <p class="text-danger font-italic"
                       th:if="${#fields.hasErrors('facultyNumber')}"
                       th:each="error : ${#fields.errors('facultyNumber')}"
                       th:text="${error}"></p>
                </div>
                <div class="col">
                    <input type="password" class="form-control" id="password"
                           th:field="*{password}"
                           th:placeholder="#{registerUser.password}">
                    <p class="text-danger font-italic"
                       th:if="${#fields.hasErrors('password')}"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}"></p>
                </div>
            </div>
        </div>
        <div class="form-group my-3">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="name"
                           th:field="*{name}"
                           th:placeholder="#{registerUser.name}">
                    <p class="text-danger font-italic"
                       th:if="${#fields.hasErrors('name')}"
                       th:each="error : ${#fields.errors('name')}"
                       th:text="${error}"></p>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="middleName"
                           th:placeholder="#{registerUser.middleName}"
                           th:field="*{middleName}">
                    <p class="text-danger font-italic"
                       th:if="${#fields.hasErrors('middleName')}"
                       th:each="error : ${#fields.errors('middleName')}"
                       th:text="${error}"></p>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="surname"
                           th:placeholder="#{registerUser.surname}"
                           th:field="*{surname}">
                    <p class="text-danger font-italic"
                       th:if="${#fields.hasErrors('surname')}"
                       th:each="error : ${#fields.errors('surname')}"
                       th:text="${error}"></p>
                </div>
            </div>
        </div>
        <div class="form-group my-3">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="egn"
                           th:placeholder="#{registerUser.egn}"
                           th:field="*{egn}">
                    <p class="text-danger font-italic"
                       th:if="${#fields.hasErrors('egn')}"
                       th:each="error : ${#fields.errors('egn')}"
                       th:text="${error}"></p>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="phone"
                           th:placeholder="#{registerUser.phone}"
                           th:field="*{phone}">
                    <p class="text-danger font-italic"
                       th:if="${#fields.hasErrors('phone')}"
                       th:each="error : ${#fields.errors('phone')}"
                       th:text="${error}"></p>
                </div>
            </div>
        </div>
        <div class="form-group my-3">
            <div class="row">
                <div class="col">
                    <input type="email" class="form-control" id="email"
                           th:placeholder="#{registerUser.email}"
                           th:field="*{email}">
                    <p class="text-danger font-italic"
                       th:if="${#fields.hasErrors('email')}"
                       th:each="error : ${#fields.errors('email')}"
                       th:text="${error}"></p>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="grade"
                           th:placeholder="#{registerUser.grade}"
                           th:field="*{grade}">
                    <p class="text-danger font-italic"
                       th:if="${#fields.hasErrors('grade')}"
                       th:each="error : ${#fields.errors('grade')}"
                       th:text="${error}"></p>
                </div>
            </div>
        </div>
        <div class="form-group my-3">
            <div class="row">
                <div class="col">
                    <select class="form-control" th:field="*{specialtyId}" id="specialty">
                        <option value="" th:text="#{registerUser.selectSpecialty}"></option>
                        <option th:each="specialty: ${specialties}"
                                th:value="${specialty.id}"
                                th:text="${specialty.name}"></option>
                    </select>
                    <p class="text-danger font-italic"
                       th:if="${#fields.hasErrors('specialtyId')}"
                       th:each="error : ${#fields.errors('specialtyId')}"
                       th:text="${error}"></p>
                </div>
                <div class="col">
                    <select class="form-control" th:field="*{studyType}" id="studyType">
                        <option value="" th:text="#{registerUser.selectStudyType}"></option>
                        <option th:each="studyType: ${studyTypes}"
                                th:value="${studyType.name}"
                                th:text="${studyType.value}"></option>
                    </select>
                    <p class="text-danger font-italic"
                       th:if="${#fields.hasErrors('studyType')}"
                       th:each="error : ${#fields.errors('studyType')}"
                       th:text="${error}"></p>
                </div>
            </div>
        </div>
        <div class="form-group my-3">
            <div class="custom-file">
                <input class="custom-file-input" type="file" th:field="*{profilePicture}" id="profilePicture"/>
                <label class="custom-file-label" for="profilePicture" th:text="#{registerUser.profilePicture}"></label>
                <p class="text-danger font-italic"
                   th:if="${#fields.hasErrors('profilePicture')}"
                   th:each="error : ${#fields.errors('profilePicture')}"
                   th:text="${error}"></p>
            </div>
        </div>
        <hr class="hr-2 bg-dark w-100 mt-4">
        <div class="button-holder d-flex justify-content-center my-4">
            <button type="submit" class="btn btn-outline-success" th:text="#{registerUser.register}"></button>
        </div>
    </form>
</th:block>
